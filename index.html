<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./Assets/styles.css">
</head>
<body>
    <header>
        <h1>Coding Quiz</h1>
    </header>
    <div id="interface">
        <div id="timerBox">
            <h1 id="timer"></h1>
        </div>
    </div>
    <div id="stage">
        <h2>Press start to answer as many Quiz questions about coding as you can and as fast as you can before time runs out</h2>
        <button id="startBtn" onClick="startGame()">Start Game</button>
    </div>
<script src="./Assets/script.js"></script>
</body>

</html>
